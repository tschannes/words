<nav>
    <ul>
        <div id="logo">
          <img src="logo2.png" alt="{{site.name}}" />
        </div>
        {% for p in site.pages %}
        <li>
        	<a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
